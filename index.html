<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame GLTF Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene shadow="type:pcfsoft"> <!-- Global shadows -->
      <a-sky color="#444"></a-sky>

      <!-- Lightning -->
      <!-- Ambient Light -->
      <a-light type="ambient" color="#ffffff" intensity="0.4"></a-light>

      <!-- Directional Light -->
      <a-light type="directional"
               position="3 10 5"
               intensity="0.5"
               target="#model"
               light="castShadow: true; shadowMapWidth: 4096; shadowMapHeight: 4096;">
      </a-light>

      <!-- Hemispheric Light -->
      <a-light type="hemisphere"
               color="#ffffff"
               groundColor="#888888"
               intensity="0.7">
      </a-light>

      <!-- Point Light -->
      <a-light type="point"
               position="2 5 3"
               intensity="0.5"
               distance="100">
      </a-light>

      <!-- Camera -->
      <a-camera position="0 2 5">
        <a-cursor visible="false"></a-cursor>
      </a-camera>

      <!-- Plane -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#444" shadow></a-plane>

      <!-- Model Container -->
      <a-entity id="model-container"
                position="0 0 0"
                rotation="0 0 0"
                class="rotatable">
      </a-entity>
    </a-scene>

    <!-- Load models -->
    <input type="file"
           id="file-input"
           accept=".gltf, .glb"
           style="position: fixed; top: 10px; left: 10px; z-index: 999; background: white; padding: 5px;" />

    <!-- Slider Rotation Speed -->
    <label for="speed-slider" style="position: fixed; top: 100px; left: 10px; color: white;">Rotation speed:</label>
    <input type="range"
           id="speed-slider"
           min="0"
           max="3"
           value="0"
           step="0.2"
           style="position: fixed; top: 130px; left: 10px; width: 200px;" />

    <!-- Checkbox Rotation -->
    <label for="rotate-checkbox" style="position: fixed; top: 160px; left: 10px; color: white;">Rotation:</label>
    <input type="checkbox"
           id="rotate-checkbox"
           style="position: fixed; top: 160px; left: 90px; z-index: 999;" />

    <!-- Checkbox Wireframe -->
    <label for="wireframe-checkbox" style="position: fixed; top: 190px; left: 10px; color: white;">Wireframe:</label>
    <input type="checkbox"
           id="wireframe-checkbox"
           style="position: fixed; top: 190px; left: 90px; z-index: 999;" />

    <!-- Buttons to load sample models -->
    <button id="load-model-1" style="position: fixed; top: 220px; left: 10px; z-index: 999;">Teapot</button>
    <button id="load-model-2" style="position: fixed; top: 250px; left: 10px; z-index: 999;">Suzanne</button>

    <script src="./scripts/modelviewer.js"></script>
  </body>
</html>
